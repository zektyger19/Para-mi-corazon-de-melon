<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi corazón de melón "Silvana de mi amor <3" </title>

    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/game.css">
    <link rel="stylesheet" href="./css/animations.css">
</head>
<body>

<!-- Fondo animado -->
<canvas id="background"></canvas>

<!-- Estado START -->
<section id="startScreen" class="screen active">
    <h1>Tengo una sorpresa para ti mi niña uwu</h1>
    <p>Hay algo especial esperando por ti...solo da click abajo</p>
    <button id="start-btn">¿❤️?</button>
</section>

<!-- Estado GAME -->
<section id="gameScreen" class="screen hidden">
    <h2>Atrapa los 15 corazones</h2>
    <p>Puntaje: <span id="score">0</span></p>
    <p>Tiempo: <span id="timer">20</span></p>
</section>

<!-- Estado FINAL -->
<section id="finalScreen" class="screen hidden">
    <h1>!Lo lograaaasteeee¡</h1>
    <p id="typewriter"></p>

    <div class="love-buttons">
        <button id="yesBtn">CHI</button>
        <button id="noBtn">NAO</button>
    </div>
</section>

<audio id="music" src="./assets/audio/music.mp3" loop></audio>
<audio id="heartSound" src="./assets/audio/heart-pop.mp3"></audio>

<script type="module" src="./js/main.js"></script>
</body>
</html>
